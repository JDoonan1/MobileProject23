<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot ="end"></ion-back-button>
    <ion-title class="ion-text-center ion-padding" size="medium">Irish Themed Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Irish Themed Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/Ireland-Galway_17th-jan-og.jpg">

  <ion-card *ngFor="let movie of myMovies">
    <img alt="Movie Poster" src={{movie.Poster}} />
  </ion-card>
</ion-content>
