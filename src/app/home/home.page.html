<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galway Events & Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small"><b>Galway Events & Food</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">  
  <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/Ireland-Galway_17th-jan-og.jpg">
  
  <br>
  <ion-list>
    <div class="ion-activatable ripple-parent rounded-rectangle">
      <ion-item [routerLink]="['/gig-venues']">Live Music Venues</ion-item>
      <ion-ripple-effect></ion-ripple-effect>
      </div>

    <div class="ion-activatable ripple-parent rounded-rectangle">
      <ion-item [routerLink]="['/irish-movies']">Irish Movies</ion-item>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <div class="ion-activatable ripple-parent rounded-rectangle">
      <ion-item [routerLink]="['/galway-weather']">Current Weather</ion-item>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    
    <div class="ion-activatable ripple-parent rounded-rectangle">
      <ion-item [routerLink]="['/galway-food']">Food Venues</ion-item>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
 
    </ion-list> 

    <br>

    <h6>Your prefered food experience is: </h6>
    <h6><b>{{myStatus}}</b></h6>

  </div>
</ion-content>
